<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Rubik</title>
        <link rel="stylesheet" href="index.css"/>
        <script type="text/javascript" src="libraries/jQuery/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="scripts/Event.js"></script>
        <script type="text/javascript" src="scripts/MoveCommand.js"></script>
        <script type="text/javascript" src="scripts/CubeMove.js"></script>
        <script type="text/javascript" src="scripts/CubeFace.js"></script>
        <script type="text/javascript" src="scripts/CubeFaceColors.js"></script>
        <script type="text/javascript" src="scripts/Transformations.js"></script>
        <script type="text/javascript" src="scripts/Cube.js"></script>

        <script type="text/javascript" src="scripts/CubeUserControl.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>

    <body>
        <div id="content">
            <div id="title">Rubikube - A Rubik's Cube Game</div>
            <div id="cubeContainer">

            </div>

            <div class="control-bar">
                <table id="faceMoveButtons">
                    <tr>
                        <td></td>
                        <td><input id="buttonU" class="button cw" type="button" value="U"/></td>
                        <td><input id="buttonUi" class="button ccw" type="button" value="U'"/></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input id="buttonL" class="button cw" type="button" value="L"/></td>
                        <td><input id="buttonF" class="button cw" type="button" value="F"/></td>
                        <td><input id="buttonB" class="button cw" type="button" value="B"/></td>
                        <td><input id="buttonR" class="button cw" type="button" value="R"/></td>
                    </tr>
                    <tr>
                        <td><input id="buttonLi" class="button ccw" type="button" value="L'"/></td>
                        <td><input id="buttonFi" class="button ccw" type="button" value="F'"/></td>
                        <td><input id="buttonBi" class="button ccw" type="button" value="B'"/></td>
                        <td><input id="buttonRi" class="button ccw" type="button" value="R'"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input id="buttonD" class="button cw" type="button" value="D"/></td>
                        <td><input id="buttonDi" class="button ccw" type="button" value="D'"/></td>
                        <td></td>
                    </tr>
                </table>
            </div>

            <div class="control-bar">
                <input id="buttonScramble" class="button" type="button" value="Scramble"/>
                <input id="buttonUndo" class="button" type="button" value="Undo"/>
                <input id="buttonReset" class="button" type="button" value="Reset"/>
            </div>
            <div id="historyContainer">
                <span>History:</span>
                <span id="historyValue"/>
            </div>
            <div id="page-footer">(c) 2014 Dust in the Wind</div>
        </div>
    </body>
</html>
